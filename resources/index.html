<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>My First Webpage</title>
 </head>
 <body>
  
  <a href="https://www.google.com/" id="titleLink"><h1 id="article-title" onmouseout="h1Down()">[단독] 패스트캠퍼스 마케터를 위한 프로그래밍 캠프 종강</h1></a>
  <p class="article-text">아무말 대잔치를 하시면 됩니다. 안녕하세요. 패스트캠퍼스의 기획자/마케터를 위한 프로그래밍 캠프 입니다.</p>

  <input id="username" type="text" onkeyup="toLower()">


<script>
  	var h1Title = document.getElementById('titleLink')
  	h1Title.onclick = function(event){
  		var titleElement = document.getElementById('article-title');
  		titleElement.innerHTML = "[정정] 이 기사는 사실입니다.";
  	}
  	function h1Down(){
  		var titleElement = document.getElementById('article-title');
  		titleElement.innerHTML = "헤헤헷";
  	}

  	function toLower(){
  		var unInput = document.getElementById('username')
  		unInput.value = unInput.value.toLowerCase();
  	}
  </script>

 </body>
</html>
